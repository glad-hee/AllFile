<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colspan과rowspan이용하기</title>
</head>

<body>
    <table border="1"cellspacing="0" width="500" height="200" align="center">
        
        <tr>
            <th colspan="2">1</th>
            <th rowspan="2">2</th>
        </tr>
        <tr>
            <th rowspan="2">3</th>
            <th>center</th>
        </tr>
        <tr>
            <th colspan="2">4</th>
        </tr>

    </table>
</body>


</html>
