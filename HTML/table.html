<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table tag에 대해서</title>
</head>

<body>
    <table border="1" width="159" align="center" bgcolor="blue">
       <caption>table</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <h2>가격표</h2>
    <table border="2" cellspacing="10">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td colspan="2">떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문가능</td>
        </tr>
        <tr>
            <th rowspan="2">4000원</th>
            <th></th>
        </tr>
        <tr>
            <th>순대</th>
            <th></th>
        </tr>

    </table>

</body>
</html>
