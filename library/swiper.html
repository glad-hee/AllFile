<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <style>
      .swiper {
        width: 100%;
        background-color: cornflowerblue;
        height: 200px;
      }

      .swiper-wrapper {
        height: 100%;
      }

      .swiper-slide {
        width: 200px;
        height: 100%;
        border: 1px solid slateblue;
        text-align: center;
      }

      .swiper-button-prev,
      .swiper-button-next {
        color: black;
      }

      .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
        background-color: cyan;
        border: 1px solid black;
        opacity: 1;
      }

      .swiper-pagination-bullet-active {
        width: 40px;
        transition: width 0.5s;
        border-radius: 5px;
        background-color: pink;
        border: 1px solid transparent;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">slide1</div>
        <div class="swiper-slide">slide2</div>
        <div class="swiper-slide">slide3</div>
        <div class="swiper-slide">slide4</div>
        <div class="swiper-slide">slide5</div>
        <div class="swiper-slide">slide6</div>
        <div class="swiper-slide">slide7</div>
        <div class="swiper-slide">slide8</div>
        <div class="swiper-slide">slide9</div>
      </div>

      <!-- pagination -->
      <div class="swiper-pagination"></div>

      <!-- 화살표 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 스크롤바 -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script>
      const swiper = new Swiper(".swiper", {
        loop: true, // 스크롤반복
        slidesPerView: 3, // 몇 개의 슬라이드를 보여줄거냐
        autoplay: true, // 자동재생
        mousewheel: true,
        speed: 1000, // 1000 1초 100 0.1초

        navigation: {
          nextEl: ".swiper-button-next", //클래스작성
          prevEl: ".swiper-button-prev",
        },

        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },

        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
