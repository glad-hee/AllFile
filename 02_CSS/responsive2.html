<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midea query</title>
    <style>
      .box {
        display: flex;
        flex-wrap: wrap;
      }
      .box > div {
        margin: 20px;
        background-color: black;
        width: 100px;
        height: 100px;
      }

      @media screen and (max-width: 700px) {
        .box {
          display: block;
        }

        .box > div {
          background-color: skyblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
